#gst-launch --gst-debug=*:2 tcpclientsrc host=192.168.1.2 port=5000 ! multipartdemux ! jpegdec ! xvimagesink sync=false

###############################################################################
# _Protocol stack_
#
# // logging level of protocol stacks
# loglevel = (generic | debug | info | warning | error | fatal | off)
###############################################################################
[ stack ]
	loglevel = info

###############################################################################
# _Interfaces_
#
# Supported Key = value pairs:
# All interfaces:
#	// interface type
#	type = (serial | udp)
#	// spoken protocol
#	protocol = (mavlink | mk | mkhuch)
# UDP:
#	// group members
#	members = (<IPv4>:<port>)*
# UART:
#	//device name
#	name = <filename>
###############################################################################
[ udp0 ]
	type = udp
	protocol = mavlink
#	members =  127.0.0.1:14550 127.0.0.1:33000 127.0.0.1:34000
	members =  127.0.0.1:14550

[ serial0 ]
	type = serial
	protocol = mavlink
	name = /dev/ttyUSB0
	baudrate = 115200

[ serial1 ]
	type = serial
	protocol = mkhuch
	name = /dev/ttyUSB0
	baudrate = 115200

[ serial2 ]
	type = serial
	protocol = mklink
	name = /dev/ttyUSB0
	baudrate = 57600

###############################################################################
# _Applications_
#
# Supported "Key = value" pairs:
# All applications:
#	// local loglevel
#	loglevel = (generic | debug | info | warning | error | fatal | off)
###############################################################################
[ core_app ]
	loglevel = warn
	mav_type = quad
	component_id = 23
	autopilot = 3

[ mk_app ]
	loglevel = warn

[ mavlink_mk_app ]
	loglevel = debug

[ mavlink_mkhuch_app ]
	loglevel = warn

[ opengl_app ]
	loglevel = warn

[ slam_app ]
	loglevel = info
	out_stream = 1
	pipe_in = 0
	pipe_out = 1
	target_system = 7
	target_component = 1
	imu_rate = 10
	calibration_data = ../mavhub.d/calibration/quickcam_320.yml
